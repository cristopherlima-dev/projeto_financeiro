<div class="modal fade" id="modalConfig" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title fw-bold">⚙️ Gerenciar Classificações</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
        ></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-4 border-end">
            <h6 class="fw-bold text-primary">1. Tipos (Fixo)</h6>
            <p class="small text-muted">Selecione para ver subtipos.</p>
            <div
              id="lista-tipos"
              class="list-group list-group-flush small"
              style="height: 250px; overflow-y: auto"
            ></div>
          </div>

          <div class="col-md-4 border-end">
            <h6 class="fw-bold text-success">2. Subtipos</h6>
            <p class="small text-muted mb-1">
              Vinculado a: <b id="lbl-tipo-selecionado">---</b>
            </p>
            <form id="form-subtipo" class="input-group input-group-sm mb-2">
              <input
                type="text"
                id="novo-subtipo-nome"
                class="form-control"
                placeholder="Nome"
                required
              />
              <button class="btn btn-outline-success" type="submit">+</button>
            </form>
            <div
              id="lista-subtipos"
              class="list-group list-group-flush small"
              style="height: 200px; overflow-y: auto"
            ></div>
          </div>

          <div class="col-md-4">
            <h6 class="fw-bold text-warning">3. Categorias</h6>
            <p class="small text-muted mb-1">
              Vinculado a: <b id="lbl-subtipo-selecionado">---</b>
            </p>
            <form id="form-categoria" class="input-group input-group-sm mb-2">
              <input
                type="text"
                id="novo-categoria-nome"
                class="form-control"
                placeholder="Nome"
                required
              />
              <button class="btn btn-outline-warning" type="submit">+</button>
            </form>
            <div
              id="lista-categorias"
              class="list-group list-group-flush small"
              style="height: 200px; overflow-y: auto"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
