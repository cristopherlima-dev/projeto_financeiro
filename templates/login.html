<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle Financeiro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f0f2f5; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card-login { width: 100%; max-width: 400px; padding: 2rem; border-radius: 15px; border: none; }
    </style>
</head>
<body>
    <div class="card card-login shadow-lg bg-white">
        <div class="text-center mb-4">
            <div class="display-1 mb-2">üîê</div>
            <h4 class="fw-bold">Acesso Restrito</h4>
            {% if step == '2fa' %}
                <p class="text-primary fw-bold">Verifica√ß√£o em Duas Etapas</p>
            {% else %}
                <p class="text-muted small">Entre com suas credenciais</p>
            {% endif %}
        </div>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger py-2 small text-center mb-3">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST">
            {% if step == '2fa' %}
                <input type="hidden" name="username" value="{{ username }}">
                <input type="hidden" name="password" value="{{ password }}">
                
                <div class="mb-4 text-center">
                    <label class="form-label fw-bold small text-secondary">C√ìDIGO DO APP (6 D√çGITOS)</label>
                    <input type="text" name="token_2fa" class="form-control form-control-lg text-center fw-bold bg-light" 
                           placeholder="000 000" required autofocus maxlength="6" style="letter-spacing: 4px;">
                </div>
                <button type="submit" class="btn btn-success w-100 fw-bold mb-3">
                    <i class="fa-solid fa-lock"></i> Validar
                </button>
            {% else %}
                <div class="mb-3">
                    <label class="form-label fw-bold small text-secondary">USU√ÅRIO</label>
                    <input type="text" name="username" class="form-control form-control-lg bg-light" placeholder="admin" required autofocus>
                </div>
                <div class="mb-4">
                    <label class="form-label fw-bold small text-secondary">SENHA</label>
                    <input type="password" name="password" class="form-control form-control-lg bg-light" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 fw-bold mb-3">Entrar</button>
            {% endif %}
        </form>
    </div>
</body>
</html>
